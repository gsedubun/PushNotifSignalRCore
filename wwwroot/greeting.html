<!DOCTYPE html>
<html>

<head>
<style type="text/css">
    form{
        background-color: #bdcebd;
        color: #b12231;
    }
</style>
</head>

<body>
 
    <div class="container">
<form id="send-form" action="#">
    <label>Send a message:</label>

            <input type="text" id="message-textbox" />
            
            <input type="submit" value="send" id="send-button" />
        </form>
            <ul id="messages-list">

        </ul>

    </div>
    <script src="/lib/jquery/dist/jquery.js" ></script>
    <script src="/lib/signalr/signalr.js" ></script>
    <script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function () {      var sendForm = document.getElementById("send-form");
        var sendButton = document.getElementById("send-button");
        var messagesList = document.getElementById("messages-list");
        var messageTextBox = document.getElementById("message-textbox");

        function appendMessage(content){
            var li = document.createElement("li");
            li.innerText=content;
            messagesList.appendChild(li);
        }



//    var message = document.getElementById('pesan');

            var connection = new signalR.HubConnection("/hubs/greeting");
            sendForm.addEventListener("submit", function(e){
                var message = messageTextBox.value;
                messageTextBox.value="";
                connection.send("Send", message);
                e.preventDefault();
                alert("sent");
            });

            connection.on("SendMessage", function(sender,message){
                appendMessage(sender+ ': '+message);
            });

            connection.on("SendAction", function (sender, action) {
                appendMessage(sender + ' ' + action);
            });
            connection.start().then(function(){
                messageTextBox.disabled=false;
                sendButton.disabled=false;
            });
        });
    </script>
</body>

</html>
